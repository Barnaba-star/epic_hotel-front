<app-title  [showBackButton]="true"></app-title>
<div class="dashboard-container">
  <div class="card-grid">
    <mat-card class="custom-card" *ngFor="let card of cards" (click)="goTo(card.route)">
    
        <mat-card-header>
          <mat-icon [svgIcon]="card.icon" class="app-icon"></mat-icon>
          <h4>
            {{ card.title }}
    
          </h4>
        </mat-card-header>


        <mat-card-content>
          <p class="description">
            {{ card.description }}
          </p>
        </mat-card-content>
     
    </mat-card>
  </div>
</div>
