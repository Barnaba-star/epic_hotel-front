<h2 mat-dialog-title class="dialog-title">
  <mat-icon color="warn" class="warn-icon">warning</mat-icon>
  Confirm Deletion
</h2>

<mat-dialog-content class="dialog-content">
  <p>{{ data.message }}</p>

  <mat-form-field *ngIf="data.dropdownOptions?.length" appearance="fill" class="dropdown-field">
    <mat-label>Select an option</mat-label>
    <mat-select [(ngModel)]="selectedOption">
      <mat-option *ngFor="let option of data.dropdownOptions" [value]="option.value">
        {{ option.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>


<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-raised-button color="primary" (click)="onCancel()">
    No
  </button>
  <button mat-raised-button color="warn" (click)="onConfirm()">
    <mat-icon>delete</mat-icon>
    Yes
  </button>
</mat-dialog-actions>
