<mat-menu #menu="matMenu">
  @for (item of menuItems; track item) {
    
    @if (item.type === 'divider') {
      <mat-divider></mat-divider>
    } @else {
      <button mat-menu-item
              (click)="onSelect(item)"
              [disabled]="item.disabled">
        @if (item.icon) {
          <mat-icon>{{ item.icon }}</mat-icon>
        }
        <span>{{ item.label }}</span>
      </button>
    }

  }
</mat-menu>
