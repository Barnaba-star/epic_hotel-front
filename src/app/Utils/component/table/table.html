<div class="mat-elevation-z8">
  <!-- Search Field -->
  <div class="table-filter">
    <mat-form-field appearance="outline" class="search-field">
      <input matInput (keyup)="applyFilter($event)" placeholder="Search..." />
    </mat-form-field>
  </div>

  <!-- Mat Table -->
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Serial Number Column -->
    <ng-container matColumnDef="sn">
      <th mat-header-cell *matHeaderCellDef class="with-divider"> S/No: </th>
      <td mat-cell *matCellDef="let row; let i = index" class="with-divider">
  {{ i + 1 }}
</td>

    </ng-container>

    <!-- Dynamic Columns -->
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ columnHeaderMap[column] || column | titlecase }}
      </th>
      <td mat-cell *matCellDef="let row">
        {{ getNestedValue(row, column) }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <div class="action-icons">

          <ng-container *ngIf="customActionTemplate; else defaultActions">
            <ng-container *ngTemplateOutlet="customActionTemplate; context: { $implicit: row }">
            </ng-container>
          </ng-container>

          <ng-template #defaultActions>
            <!-- Checkbox -->
            <ng-container *ngIf="showCheckbox">
              <mat-checkbox
                [checked]="row.checked"
                (change)="onCheckboxChange(row, $event)">
              </mat-checkbox>
            </ng-container>

            <!-- More -->
            <ng-container *ngIf="showMore">
              <mat-icon (click)="onMore(row)" matTooltip="More Details" svgIcon="more">more</mat-icon>
            </ng-container>

            <!-- Edit -->
            <ng-container *ngIf="showEdit">
              <mat-icon (click)="onEdit(row)" svgIcon="edit">edit</mat-icon>
            </ng-container>

            <!-- Delete -->
            <ng-container *ngIf="showDelete">
              <mat-icon style="color: rgb(219, 19, 59);" (click)="onDelete(row)" svgIcon="delete">delete</mat-icon>
            </ng-container>
          </ng-template>

        </div>
      </td>
    </ng-container>

    <!-- Table Row Definitions -->
<tr mat-header-row *matHeaderRowDef="completeColumns" style="background-color: rgb(161, 165, 164);"></tr>
<tr mat-row *matRowDef="let row; columns: completeColumns; trackBy: trackByUid"></tr>


  </table>

  <!-- Paginator -->
  <mat-paginator style="background-color: rgb(190, 196, 196);"
    [pageSizeOptions]="[5, 10, 25, 50, 100, 1000]"
    showFirstLastButtons>
  </mat-paginator>
</div>
