<mat-tab-group (selectedIndexChange)="selectedIndexChange.emit($event)" style="background-color: white">
  <mat-tab *ngFor="let tab of tabs">
    <ng-template mat-tab-label>
     <mat-icon class="app-icon" svgIcon="{{ tab.icon }}"></mat-icon>

      {{ tab.label }}
    </ng-template>
    <div class="tab-content">
      {{ tab.content }}
    </div>
  </mat-tab>
</mat-tab-group>
